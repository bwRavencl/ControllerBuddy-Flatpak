id: de.bwravencl.ControllerBuddy
runtime: org.freedesktop.Platform
runtime-version: '25.08'
sdk: org.freedesktop.Sdk
command: launch.sh
finish-args:
  - --device=all
  - --filesystem=xdg-documents
  - --filesystem=/tmp
  - --persist=.java
  - --share=network
  - --socket=x11
  - --share=ipc
  - --talk-name=org.freedesktop.Flatpak
  - --talk-name=org.freedesktop.ScreenSaver
  - --talk-name=org.gnome.ScreenSaver
  - --talk-name=org.gnome.Shell.Extensions
  - --talk-name=org.kde.StatusNotifierItem
  - --talk-name=org.kde.StatusNotifierWatcher
modules:
  - shared-modules/libayatana-appindicator/libayatana-appindicator-gtk3.json
  - name: gdk-pixbuf
    buildsystem: meson
    config-opts:
      - -Dpng=disabled
      - -Dtiff=disabled
      - -Djpeg=disabled
      - -Dgif=disabled
      - -Dothers=disabled
      - -Dglycin=disabled
      - -Dbuiltin_loaders=bmp
      - -Dthumbnailer=disabled
      - -Dman=false
      - -Dgtk_doc=false
    sources:
      - type: archive
        url: https://download.gnome.org/sources/gdk-pixbuf/2.44/gdk-pixbuf-2.44.4.tar.xz
        commit: e4315fb8553776e13d39e3f2e0ea8792db61720c
        sha256: 93a1aac3f1427ae73457397582a2c38d049638a801788ccbd5f48ca607bdbd17
        x-checker-data:
          type: gnome
          name: gdk-pixbuf
          stable-only: true
          versions:
            '>=': 2.42.12
  - name: ControllerBuddy
    buildsystem: simple
    build-commands:
      - |
        cp -R ControllerBuddy/* /app/ &&
        install -Dm 755 launch.sh -t /app/bin &&
        install -Dm 644 icon.svg "/app/share/icons/hicolor/scalable/apps/$FLATPAK_ID.svg" &&
        install -Dm 644 "$FLATPAK_ID.desktop" -t /app/share/applications &&
        install -Dm 644 "$FLATPAK_ID.metainfo.xml" -t /app/share/metainfo &&
        cp -R ControllerBuddy-Profiles /app/share/
    sources:
      - type: archive
        only-arches:
          - x86_64
        url: https://github.com/bwRavencl/ControllerBuddy/releases/download/1.6.0-22220d85/ControllerBuddy-linux-x86-64-1.6.0-22220d85.tgz
        sha256: f56ba95f89adb911af3fe35fa04443f3232d3a79fdfe0958bfafc1234b5e4f99
        strip-components: 0
        x-checker-data:
          type: anitya
          project-id: 376393
          stable-only: false
          url-template: https://github.com/bwRavencl/ControllerBuddy/releases/download/$version/ControllerBuddy-linux-x86-64-$version.tgz
      - type: archive
        only-arches:
          - aarch64
        url: https://github.com/bwRavencl/ControllerBuddy/releases/download/1.6.0-22220d85/ControllerBuddy-linux-aarch64-1.6.0-22220d85.tgz
        sha256: 5a340c6ce6ff0d33bd8d1d46ce12f634d0536ec0ce48b431907fe2a6076fc860
        strip-components: 0
        x-checker-data:
          type: anitya
          project-id: 376393
          stable-only: false
          url-template: https://github.com/bwRavencl/ControllerBuddy/releases/download/$version/ControllerBuddy-linux-aarch64-$version.tgz
      - type: file
        url: https://raw.githubusercontent.com/bwRavencl/ControllerBuddy/refs/tags/1.6.0-22220d85/icon.svg
        sha256: 22cb081b000a30f248e6c5f842a9519d933339d01449fe2889e3379cc5628523
        x-checker-data:
          type: anitya
          project-id: 376393
          stable-only: false
          url-template: https://raw.githubusercontent.com/bwRavencl/ControllerBuddy/refs/tags/$version/icon.svg
      - type: file
        path: launch.sh
      - type: file
        path: de.bwravencl.ControllerBuddy.desktop
      - type: file
        path: de.bwravencl.ControllerBuddy.metainfo.xml
