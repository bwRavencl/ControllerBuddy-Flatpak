        only-arches:
          - aarch64
        url: https://github.com/bwRavencl/ControllerBuddy/releases/download/1.4.5-1f1ce93/ControllerBuddy-linux-aarch64-1.4.5-1f1ce93.tgz
        sha256: 0be0d3d65d076d7663745a327a2781f277a4310d52bc3c39b54976c9d5019fdb
        strip-components: 0
