id: de.bwravencl.ControllerBuddy
runtime: org.freedesktop.Platform
runtime-version: '24.08'
sdk: org.freedesktop.Sdk
command: launch.sh
finish-args:
  - --device=all
  - --filesystem=xdg-documents
  - --filesystem=/tmp
  - --persist=.java
  - --share=network
  - --socket=x11
  - --share=ipc
  - --talk-name=org.freedesktop.Flatpak
  - --talk-name=org.freedesktop.ScreenSaver
  - --talk-name=org.gnome.ScreenSaver
  - --talk-name=org.gnome.Shell.Extensions
  - --talk-name=org.kde.StatusNotifierItem
  - --talk-name=org.kde.StatusNotifierWatcher
modules:
  - shared-modules/libayatana-appindicator/libayatana-appindicator-gtk3.json
  - name: gdk-pixbuf
    buildsystem: meson
    config-opts:
      - -Dpng=disabled
      - -Dtiff=disabled
      - -Djpeg=disabled
      - -Dgif=disabled
      - -Dothers=disabled
      - -Dglycin=disabled
      - -Dbuiltin_loaders=bmp
      - -Dthumbnailer=disabled
      - -Dman=false
      - -Dgtk_doc=false
    sources:
      - type: archive
        url: https://download.gnome.org/sources/gdk-pixbuf/2.44/gdk-pixbuf-2.44.1.tar.xz
        commit: e4315fb8553776e13d39e3f2e0ea8792db61720c
        sha256: 4eec84cfc55979045b3e0fca72c3cc081d556952ad33b30c7d29c0474db48a28
        x-checker-data:
          type: gnome
          name: gdk-pixbuf
          stable-only: true
          versions:
            '>=': 2.42.12
  - name: ControllerBuddy
    buildsystem: simple
    build-commands:
      - |
        cp -R ControllerBuddy/* /app/ &&
        install -Dm 755 launch.sh -t /app/bin &&
        install -Dm 644 icon.svg "/app/share/icons/hicolor/scalable/apps/$FLATPAK_ID.svg" &&
        install -Dm 644 "$FLATPAK_ID.desktop" -t /app/share/applications &&
        install -Dm 644 "$FLATPAK_ID.metainfo.xml" -t /app/share/metainfo &&
        cp -R ControllerBuddy-Profiles /app/share/
    sources:
      - type: archive
        only-arches:
          - x86_64
        url: https://github.com/bwRavencl/ControllerBuddy/releases/download/1.4.290-1aa533c0/ControllerBuddy-linux-x86-64-1.4.290-1aa533c0.tgz
        sha256: 1aedd556b46e26a8b5a85b8ae89603a238ba1e102a230841703030a80b803a6a
        strip-components: 0
        x-checker-data:
          type: anitya
          project-id: 376393
          stable-only: false
          url-template: https://github.com/bwRavencl/ControllerBuddy/releases/download/$version/ControllerBuddy-linux-x86-64-$version.tgz
      - type: archive
        only-arches:
          - aarch64
        url: https://github.com/bwRavencl/ControllerBuddy/releases/download/1.4.290-1aa533c0/ControllerBuddy-linux-aarch64-1.4.290-1aa533c0.tgz
        sha256: 73264414d30b20183d47418d44c5c6c1bf9bfd8d299d3005ee0b916d39aa06cd
        strip-components: 0
        x-checker-data:
          type: anitya
          project-id: 376393
          stable-only: false
          url-template: https://github.com/bwRavencl/ControllerBuddy/releases/download/$version/ControllerBuddy-linux-aarch64-$version.tgz
      - type: file
        url: https://raw.githubusercontent.com/bwRavencl/ControllerBuddy/refs/tags/1.4.290-1aa533c0/icon.svg
        sha256: 22cb081b000a30f248e6c5f842a9519d933339d01449fe2889e3379cc5628523
        x-checker-data:
          type: anitya
          project-id: 376393
          stable-only: false
          url-template: https://raw.githubusercontent.com/bwRavencl/ControllerBuddy/refs/tags/$version/icon.svg
      - type: file
        path: launch.sh
      - type: file
        path: de.bwravencl.ControllerBuddy.desktop
      - type: file
        path: de.bwravencl.ControllerBuddy.metainfo.xml
