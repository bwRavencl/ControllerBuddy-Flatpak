id: de.bwravencl.ControllerBuddy
runtime: org.freedesktop.Platform
runtime-version: '24.08'
sdk: org.freedesktop.Sdk
command: launch.sh
finish-args:
  - --device=all
  - --filesystem=xdg-documents
  - --filesystem=/tmp
  - --persist=.java
  - --share=network
  - --socket=x11
  - --share=ipc
  - --talk-name=org.freedesktop.Flatpak
  - --talk-name=org.freedesktop.ScreenSaver
  - --talk-name=org.gnome.ScreenSaver
  - --talk-name=org.gnome.Shell.Extensions
  - --talk-name=org.kde.StatusNotifierItem
  - --talk-name=org.kde.StatusNotifierWatcher
modules:
  - shared-modules/libayatana-appindicator/libayatana-appindicator-gtk3.json
  - name: gdk-pixbuf
    buildsystem: meson
    config-opts:
      - -Dothers=enabled
      - -Dman=false
      - -Dgtk_doc=false
      - -Dbuiltin_loaders=bmp
    sources:
      - type: archive
        url: https://download.gnome.org/sources/gdk-pixbuf/2.43/gdk-pixbuf-2.43.2.tar.xz
        commit: e4315fb8553776e13d39e3f2e0ea8792db61720c
        sha256: a386a85c74021fa62d22297db122d231cc68fdd342761fb978c446f73f2606dc
        x-checker-data:
          type: gnome
          name: gdk-pixbuf
          stable-only: true
          versions:
            '>=': 2.42.12
  - name: ControllerBuddy
    buildsystem: simple
    build-commands:
      - |
        cp -R ControllerBuddy/* /app/ &&
        install -Dm 755 launch.sh -t /app/bin &&
        install -Dm 644 icon.svg "/app/share/icons/hicolor/scalable/apps/$FLATPAK_ID.svg" &&
        install -Dm 644 "$FLATPAK_ID.desktop" -t /app/share/applications &&
        install -Dm 644 "$FLATPAK_ID.metainfo.xml" -t /app/share/metainfo &&
        cp -R ControllerBuddy-Profiles /app/share/
    sources:
      - type: archive
        only-arches:
          - x86_64
        url: https://github.com/bwRavencl/ControllerBuddy/releases/download/1.4.189-2a12085/ControllerBuddy-linux-x86-64-1.4.189-2a12085.tgz
        sha256: b92ec0908fb1e774f6c828cea29b235340ae0fbefc64d2fbf5d7d6459e126097
        strip-components: 0
        x-checker-data:
          type: anitya
          project-id: 376393
          stable-only: false
          url-template: https://github.com/bwRavencl/ControllerBuddy/releases/download/$version/ControllerBuddy-linux-x86-64-$version.tgz
      - type: archive
        only-arches:
          - aarch64
        url: https://github.com/bwRavencl/ControllerBuddy/releases/download/1.4.189-2a12085/ControllerBuddy-linux-aarch64-1.4.189-2a12085.tgz
        sha256: 37bfd83f06574104e65320400e40a62c269b135d34268b9d2d7b9e74e2608157
        strip-components: 0
        x-checker-data:
          type: anitya
          project-id: 376393
          stable-only: false
          url-template: https://github.com/bwRavencl/ControllerBuddy/releases/download/$version/ControllerBuddy-linux-aarch64-$version.tgz
      - type: file
        url: https://raw.githubusercontent.com/bwRavencl/ControllerBuddy/refs/tags/1.4.189-2a12085/icon.svg
        sha256: 22cb081b000a30f248e6c5f842a9519d933339d01449fe2889e3379cc5628523
        x-checker-data:
          type: anitya
          project-id: 376393
          stable-only: false
          url-template: https://raw.githubusercontent.com/bwRavencl/ControllerBuddy/refs/tags/$version/icon.svg
      - type: file
        path: launch.sh
      - type: file
        path: de.bwravencl.ControllerBuddy.desktop
      - type: file
        path: de.bwravencl.ControllerBuddy.metainfo.xml
      - type: git
        url: https://github.com/bwRavencl/ControllerBuddy-Profiles.git
        branch: '1.4'
